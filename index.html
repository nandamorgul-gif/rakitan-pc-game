<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jasa Rakitan PC Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 text-white">

  <!-- Hero Section -->
  <section class="text-center py-20 relative overflow-hidden">
    <h1 class="text-4xl md:text-6xl font-bold mb-6" data-aos="fade-down">
      Rakit PC Gaming Impianmu ðŸš€
    </h1>
    <p class="mb-8 max-w-xl mx-auto text-gray-200" data-aos="fade-up">
      Pilih paket siap pakai atau konfigurasi sendiri sesuai budget.
    </p>
    <a href="#configurator" class="bg-cyan-500 text-black px-6 py-3 rounded-2xl font-semibold hover:scale-105 transition">
      Coba Konfigurator
    </a>

    <!-- Gambar -->
    <img src="https://cdn.pixabay.com/photo/2020/10/08/08/00/computer-5638931_1280.jpg"
         alt="Ilustrasi PC Gaming"
         class="mx-auto w-3/4 md:w-1/2 rounded-xl mt-12 shadow-lg"
         data-aos="zoom-in" />
  </section>

  <!-- Konfigurator -->
  <section id="configurator" class="max-w-4xl mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold text-center mb-12" data-aos="fade-up">Konfigurator PC Interaktif</h2>
    <form class="space-y-6 bg-slate-800 p-6 rounded-2xl shadow-lg" data-aos="zoom-in">
      <!-- CPU -->
      <div>
        <label class="block font-semibold mb-2">Pilih CPU</label>
        <select id="cpu" class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 text-white">
          <option value="2500000-60">AMD Ryzen 5 5600G â€“ Rp 2.500.000</option>
          <option value="4200000-85">AMD Ryzen 7 5800X â€“ Rp 4.200.000</option>
          <option value="7500000-100">AMD Ryzen 9 7900X â€“ Rp 7.500.000</option>
          <option value="2600000-55">Intel i5 12400F â€“ Rp 2.600.000</option>
          <option value="4800000-80">Intel i7 12700K â€“ Rp 4.800.000</option>
          <option value="8200000-100">Intel i9 13900K â€“ Rp 8.200.000</option>
        </select>
      </div>

      <!-- GPU -->
      <div>
        <label class="block font-semibold mb-2">Pilih GPU</label>
        <select id="gpu" class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 text-white">
          <option value="4000000-70">GTX 1660 Super â€“ Rp 4.000.000</option>
          <option value="6500000-100">RTX 3060 Ti â€“ Rp 6.500.000</option>
          <option value="12000000-140">RTX 4070 Ti â€“ Rp 12.000.000</option>
        </select>
      </div>

      <!-- RAM -->
      <div>
        <label class="block font-semibold mb-2">Pilih RAM</label>
        <select id="ram" class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 text-white">
          <option value="800000-0">16GB â€“ Rp 800.000</option>
          <option value="1600000-10">32GB â€“ Rp 1.600.000</option>
          <option value="3000000-20">64GB â€“ Rp 3.000.000</option>
        </select>
      </div>

      <!-- Storage -->
      <div>
        <label class="block font-semibold mb-2">Pilih Storage</label>
        <select id="storage" class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 text-white">
          <option value="600000-0">512GB SSD â€“ Rp 600.000</option>
          <option value="1200000-5">1TB SSD NVMe â€“ Rp 1.200.000</option>
          <option value="2500000-10">2TB SSD NVMe Gen4 â€“ Rp 2.500.000</option>
        </select>
      </div>

      <!-- Metode Pembayaran -->
      <div>
        <label class="block font-semibold mb-2">Metode Pembayaran</label>
        <select id="metode" class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 text-white">
          <option value="Cash">Cash</option>
          <option value="QRIS">QRIS</option>
        </select>
      </div>

      <!-- Tambahan Layanan -->
      <div>
        <label class="block font-semibold mb-2">Layanan Tambahan</label>
        <div class="space-y-2 text-sm text-white">
          <label class="flex items-center gap-2">
            <input type="checkbox" id="rakit" class="accent-cyan-500"> Jasa Rakit PC (+Rp 150.000)
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" id="install" class="accent-cyan-500"> Install Windows & Driver (+Rp 100.000)
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" id="game" class="accent-cyan-500"> Install Game Awal (+Rp 50.000)
          </label>
        </div>
      </div>
      <!-- Estimasi -->
      <div class="bg-slate-900 p-4 rounded-lg text-white">
        <p class="font-bold text-xl">Estimasi Harga: <span id="totalHarga">Rp 0</span></p>
        <p class="text-gray-300">FPS Rata-rata:</p>
        <ul class="ml-4 text-sm">
          <li>ðŸŽ® 1080p: <span id="fps1080p">0</span> FPS</li>
          <li>ðŸŽ® 1440p: <span id="fps1440p">0</span> FPS</li>
          <li>ðŸŽ® 4K: <span id="fps4k">0</span> FPS</li>
        </ul>
      </div>

      <!-- Tombol Aksi -->
      <div class="flex flex-col md:flex-row gap-4">
        <button type="button" onclick="hitungPC()" 
          class="bg-cyan-500 text-black px-6 py-3 rounded-2xl font-semibold hover:scale-105 transition w-full">
          Hitung Sekarang
        </button>
        <a id="waButton" target="_blank"
          class="bg-green-500 text-black px-6 py-3 rounded-2xl font-semibold hover:scale-105 transition w-full text-center">
          Kirim WA
        </a>
        <button type="button" onclick="downloadPDF()"
          class="bg-white text-black px-6 py-3 rounded-2xl font-semibold hover:scale-105 transition w-full">
          Download PDF
        </button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="border-t border-slate-800 py-6 text-center text-gray-400 text-sm">
    Â© 2025 RakitanPC.id â€“ Semua Hak Dilindungi
  </footer>

  <!-- AOS Init -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 800, once: true });</script>

  <!-- Kalkulasi Script -->
  <script>
    function hitungPC() {
      let cpu = document.getElementById("cpu").value.split("-");
      let gpu = document.getElementById("gpu").value.split("-");
      let ram = document.getElementById("ram").value.split("-");
      let storage = document.getElementById("storage").value.split("-");
      let metode = document.getElementById("metode").value;

      let totalHarga = parseInt(cpu[0]) + parseInt(gpu[0]) + parseInt(ram[0]) + parseInt(storage[0]);
      let estimasiFPS = parseInt(cpu[1]) + parseInt(gpu[1]) + parseInt(ram[1]) + parseInt(storage[1]);

      // Tambahan layanan
      let tambahan = 0;
      if (document.getElementById("rakit").checked) tambahan += 150000;
      if (document.getElementById("install").checked) tambahan += 100000;
      if (document.getElementById("game").checked) tambahan += 50000;

      totalHarga += tambahan;

      // Hitung FPS resolusi
      let fps1080p = estimasiFPS;
      let fps1440p = Math.round(estimasiFPS * 0.75);
      let fps4k = Math.round(estimasiFPS * 0.5);

      // Tampilkan
      document.getElementById("totalHarga").innerText = "Rp " + totalHarga.toLocaleString("id-ID");
      document.getElementById("fps1080p").innerText = fps1080p;
      document.getElementById("fps1440p").innerText = fps1440p;
      document.getElementById("fps4k").innerText = fps4k;

      let pesan = `Halo Admin, saya ingin memesan PC Gaming dengan spesifikasi:
- CPU: ${document.getElementById("cpu").selectedOptions[0].text}
- GPU: ${document.getElementById("gpu").selectedOptions[0].text}
- RAM: ${document.getElementById("ram").selectedOptions[0].text}
- Storage: ${document.getElementById("storage").selectedOptions[0].text}
- Metode Pembayaran: ${metode}

Estimasi Harga: Rp ${totalHarga.toLocaleString("id-ID")}

Performa Gaming:
- 1080p: ${fps1080p} FPS
- 1440p: ${fps1440p} FPS
- 4K: ${fps4k} FPS`;

      if (tambahan > 0) {
        pesan += `\n\nLayanan Tambahan:\n`;
        if (document.getElementById("rakit").checked) pesan += "- Jasa Rakit PC\n";
        if (document.getElementById("install").checked) pesan += "- Install Windows & Driver\n";
        if (document.getElementById("game").checked) pesan += "- Install Game Awal\n";
      }

      document.getElementById("waButton").href = "https://wa.me/6281234567890?text=" + encodeURIComponent(pesan);
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      let doc = new jsPDF();

      let cpuText = document.getElementById("cpu").selectedOptions[0].text;
      let gpuText = document.getElementById("gpu").selectedOptions[0].text;
      let ramText = document.getElementById("ram").selectedOptions[0].text;
      let storageText = document.getElementById("storage").selectedOptions[0].text;
      let metode = document.getElementById("metode").value;
      let harga = document.getElementById("totalHarga").innerText;
      let fps1080p = document.getElementById("fps1080p").innerText;
      let fps1440p = document.getElementById("fps1440p").innerText;
      let fps4k = document.getElementById("fps4k").innerText;

      doc.setFontSize(18);
      doc.text("Detail Pesanan PC Gaming", 20, 20);
      doc.setFontSize(12);
      doc.text(`CPU: ${cpuText}`, 20, 40);
      doc.text(`GPU: ${gpuText}`, 20, 50);
      doc.text(`RAM: ${ramText}`, 20, 60);
      doc.text(`Storage: ${storageText}`, 20, 70);
      doc.text(`Metode Pembayaran: ${metode}`, 20, 80);
      doc.text(`Estimasi Harga: ${harga}`, 20, 90);
      doc.text("Performa Gaming (FPS):", 20, 100);
      doc.text(`- 1080p: ${fps1080p} FPS`, 30, 110);
      doc.text(`- 1440p: ${fps1440p} FPS`, 30, 120);
      doc.text(`- 4K: ${fps4k} FPS`, 30, 130);

      let y = 140;
      if (document.getElementById("rakit").checked || document.getElementById("install").checked || document.getElementById("game").checked) {
        doc.text("Layanan Tambahan:", 20, y); y += 10;
        if (document.getElementById("rakit").checked) { doc.text("- Jasa Rakit PC", 30, y); y += 10; }
        if (document.getElementById("install").checked) { doc.text("- Install Windows & Driver", 30, y); y += 10; }
        if (document.getElementById("game").checked) { doc.text("- Install Game Awal", 30, y); y += 10; }
      }

      doc.save("pesanan-pc-gaming.pdf");
    }

    window.onload = hitungPC;
  </script>
</body>
</html>
