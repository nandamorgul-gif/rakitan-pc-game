  <!-- Script Kalkulasi & Interaktivitas -->
  <script>
    function hitungPC() {
      const getVal = (id) => {
        const val = document.getElementById(id).value;
        return val ? val.split("-").map(Number) : [0, 0];
      };

      const cpu = getVal("cpu");
      const gpu = getVal("gpu");
      const ram = getVal("ram");
      const storage = getVal("storage");

      const ramType = document.getElementById("ram").selectedOptions[0]?.parentNode?.label || "";
      const mobo = ramType === "DDR4"
        ? parseInt(document.getElementById("mobo_ddr4").value) || 0
        : parseInt(document.getElementById("mobo_ddr5").value) || 0;

      const casingATX = parseInt(document.getElementById("formFactor")?.value) || 0;
      const casingMATX = parseInt(document.getElementById("casing_matx")?.value) || 0;
      const casingITX = parseInt(document.getElementById("casing_itx")?.value) || 0;
      const casing = casingATX + casingMATX + casingITX;

      const psuATX = parseInt(document.getElementById("psu_atx")?.value) || 0;
      const psuSFX = parseInt(document.getElementById("psu_sfx")?.value) || 0;
      const psu = psuATX + psuSFX;

      const jasaRakit = document.getElementById("jasaRakit").checked ? parseInt(document.getElementById("jasaRakit").value) : 0;
      const jasaInstall = document.getElementById("jasaInstall").checked ? parseInt(document.getElementById("jasaInstall").value) : 0;
      const jasaGame = document.getElementById("jasaGame").checked ? parseInt(document.getElementById("jasaGame").value) : 0;

      const hargaTotal = cpu[0] + gpu[0] + ram[0] + storage[0] + mobo + psu + casing + jasaRakit + jasaInstall + jasaGame;
      const baseFPS = cpu[1] + gpu[1] + ram[1] + storage[1];

      const fps1080 = baseFPS;
      const fps1440 = Math.round(baseFPS * 0.75);
      const fps4k = Math.round(baseFPS * 0.5);

      document.getElementById("totalHarga").innerText = "Rp " + hargaTotal.toLocaleString("id-ID");
      document.getElementById("fps1080").innerText = fps1080;
      document.getElementById("fps1440").innerText = fps1440;
      document.getElementById("fps4k").innerText = fps4k;

      const pesan = `Halo Admin, saya ingin memesan PC Gaming dengan spesifikasi:
- CPU: ${document.getElementById("cpu").selectedOptions[0]?.text || "-"}
- GPU: ${document.getElementById("gpu").selectedOptions[0]?.text || "-"}
- RAM: ${document.getElementById("ram").selectedOptions[0]?.text || "-"}
- Storage: ${document.getElementById("storage").selectedOptions[0]?.text || "-"}
- Motherboard: ${ramType === "DDR4" ? document.getElementById("mobo_ddr4").selectedOptions[0]?.text : document.getElementById("mobo_ddr5").selectedOptions[0]?.text || "-"}
- PSU: ${psuATX ? document.getElementById("psu_atx").selectedOptions[0]?.text : document.getElementById("psu_sfx").selectedOptions[0]?.text || "-"}
- Casing: ${casingATX ? document.getElementById("formFactor").selectedOptions[0]?.text : casingMATX ? document.getElementById("casing_matx").selectedOptions[0]?.text : document.getElementById("casing_itx").selectedOptions[0]?.text || "-"}

Estimasi Harga: Rp ${hargaTotal.toLocaleString("id-ID")}
FPS 1080p: ${fps1080}, 1440p: ${fps1440}, 4K: ${fps4k}

Terima kasih!`;

      document.getElementById("waButton").href = "https://wa.me/6288291967659?text=" + encodeURIComponent(pesan);
    }

    function aturPSU() {
      const casingITX = document.getElementById("casing_itx").value;
      const psuATX = document.getElementById("psu_atx");
      const psuSFX = document.getElementById("psu_sfx");

      if (casingITX) {
        psuATX.disabled = true;
        psuSFX.disabled = false;
        psuATX.classList.add("opacity-50");
        psuSFX.classList.remove("opacity-50");
      } else {
        psuATX.disabled = false;
        psuSFX.disabled = true;
        psuSFX.classList.add("opacity-50");
        psuATX.classList
        psuATX.classList.remove("opacity-50");
      }
    }

    // Aktifkan interaktivitas PSU saat casing Mini-ITX dipilih
    document.getElementById("casing_itx").addEventListener("change", aturPSU);
  </script>
